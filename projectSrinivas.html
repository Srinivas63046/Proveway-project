<script>
    function show1() {
        document.getElementById('display-first-pair').style.display = 'block';
        document.querySelector('.container-two').classList.add("mystyle");
        document.querySelector('.container-three').classList.remove("mystyle");
        document.querySelector('.container-four').classList.remove("mystyle");
        document.getElementById('display-second-pair').style.display = 'none';
        document.getElementById('display-third-pair').style.display = 'none';
    }
    function show2() {
        document.getElementById('display-second-pair').style.display = 'block';
        document.querySelector('.container-two').classList.remove("mystyle");
        document.querySelector('.container-four').classList.remove("mystyle");
        document.querySelector('.container-three').classList.add("mystyle");
        document.getElementById('display-first-pair').style.display = 'none';
        document.getElementById('display-third-pair').style.display = 'none';
    }
    function show3() {
        document.getElementById('display-third-pair').style.display = 'block';
        document.querySelector('.container-four').classList.add("mystyle");
        document.querySelector('.container-two').classList.remove("mystyle");
        document.querySelector('.container-three').classList.remove("mystyle");
        document.getElementById('display-second-pair').style.display = 'none';
        document.getElementById('display-first-pair').style.display = 'none';

</script>
